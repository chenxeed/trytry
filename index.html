<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.handsontable.full.js"></script>
	<script src="lodash.js"></script>
	<script src="d3.js"></script>
	<link rel="stylesheet" href="handsontable.css">
	<style type="text/css">
		body {
			margin: 0; padding: 0;
		}
		.wrapper {
			position: relative;
			box-shadow: 0 0 10px black;
			margin: 10px;
		}
		.wrapper.circle {
			display: inline-block;
		}
		.wrapper.input {
			display: inline-block;
			vertical-align: top;
			width: 250px;
			padding: 20px;
		}

		.wrapper.anim {
			width: 400px; height: 400px;
		}
		.wrapper .block {
			position: relative;
			width: 100px; height: 100px;
			background-color: cyan;
		}
	</style>
</head>
<body>
	<h1>How d3.js dynamically update element based on data</h1>
	
	<script type="text/javascript" src="main.js" ></script>
</body>
</html>
